<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/quizmaster_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/quizmaster_logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Quiz Master</title>
    <style>
      #loading-screen{
        width: 100dvw;
        height: 100dvh;
        position: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: white;
        z-index: 9999;
      }
    </style>
  </head>
  <body onload="removeLoadingScreen()">

    <div id="loading-screen">
      <img src="/qm_logo.png" id="logo" width="200px" height="120px" alt="Quiz Master"/>
      <div style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
        <img src="/loading3.gif" width="70px" height="70px" style="margin-right: 0;" alt="Loading"/>
        <img src="/loading3.gif" width="70px" height="70px" style="margin-left: 0;" alt="..."/>
      </div>
    </div>

    <div id="root"></div>

    <script>
      function removeLoadingScreen() {
        const loader = document.getElementById("loading-screen");
        if (loader) {
          loader.style.display = "none";
        }
      }
    </script>

  </body>
</html>
